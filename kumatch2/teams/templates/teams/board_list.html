{% extends 'base.html' %}

{% block title %}<title>게시글 목록</title>{% endblock title %}

{% block content %}
<table>
    <thead>
        <th>번호</th><th>제목</th><th>작성자</th>
    </thead>
    <tbody>
        {% for board in boards %}
        <tr>
            <td>{{ board.pk }}</td><td>{{ board.b_title }}</td><td>{{ board.b_writer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
