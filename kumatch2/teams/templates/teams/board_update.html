  <head>

  <body>
    <header>
      <div id="grid">
        <div><img id="home_button" href="{% url 'user:main' %}" src="/static/img/CollogeSymbol.jpg" ></div>
        <div class="titletext"><h1><a href="{% url 'user:main' %}">KUMATCH</a></div></h1>
          {% if user.is_authenticated %}
          <div><br/>
          <span>{{ user.nname }}님 환영합니다.</span><br/>
              <a href="{% url 'user:logout' %}">로그아웃</a></div>
          {% else %}

              <div id="login_choice">
              <a href="{% url 'user:login' %}">로그인</a>
              <span id=login_or>또는</span>
              <a href="{% url 'user:signup' %}">회원가입</a>
        </div>

  {% endif %}
        <div><img id="menu_button" src="/static/img/list_icon.png"></div>
      </div>
    </header>

    <nav>
        <a href="#" class="is-current">매치현황</a>
        <a href="#">랭킹</a>
        <a href="#">알림터</a>
        <a href="{% url 'user:board_main' %}">커뮤니티</a>
        <a href="#">미정1</a>
      <div class="nav-underline"></div>
    </nav>
    <hr id=grid_line>



    <div class="board_main">
      <div class="aside_menu">
        <span><img id=board_img_1 src="/static/img/board_1.png"> <a href="{% url 'user:board_main' %}" style="font-size : 15px; position:relative; top:-20px; text-decoration-style:double; color : red;">팀 소개 게시판</a></span><br>
        <span><img id=board_img_2 src="/static/img/board_2.png"> <a href="board_2.html" style="font-size : 15px; position:relative; top:-20px; text-decoration : none; color : black;">인원 모집 게시판</a></span><br>
        <span><img id=board_img_3 src="/static/img/board_3.png"> <a href="board_3.html" style="font-size : 15px; position:relative; top:-20px; text-decoration : none; color : black;">사진 게시판</a></span><br>
        <span><img id=board_img_3 src="/static/img/board_3.png"> <a href="#" style="font-size : 15px; position:relative; top:-20px; text-decoration : none; color : black;">미정</a></span><br>
        <span><img id=board_img_3 src="/static/img/board_3.png"> <a href="#" style="font-size : 15px; position:relative; top:-20px; text-decoration : none; color : black;">미정</a></span>
      </div>
    </div>


   <h2 style="  font-family: KorUL; color :#8B2331;">팀 소개 게시판</h2><br>
   <div id=line1> </div>
      <form action="{% url 'teams:modCon' %}" method="post" class="form-horizontal">
    {% csrf_token %}                                     <!-- csrftoken 태그 -->
      <table class="table table-striped table-bordered" border="1" width="800" align="center" cellspacing="0" >
		<input type="hidden" class="form-control" name="id" value={{team_info.id}}>
    <tr>
		<th>팀 명</th>
		<td><input type="text" class="form-control" name="name" value={{team_info.t_name}}></td>
	</tr>
	<tr>
		<th>학과/동아리</th>
		<td><input type="text" class="form-control" name="major" value={{team_info.t_major}}></td>
	</tr>
    <tr>
		<th>대표자</th>
		<td><input type="text" class="form-control" name="captain" value="{{ user.nname }}" readonly></td>
	</tr>
    <tr>
		<th>인원수</th>
		<td><input type="number" class="form-control" name="memCount" value={{team_info.t_memCount}}></td>
	</tr>
      </table>
        <button class="btn btn-primary" type="submit" name="Modify"> 저 장 </button>
      </form>


  <div class= "container">
    <p class = "title">page1</p>
    <p class = "text">text</p>
  </div>
